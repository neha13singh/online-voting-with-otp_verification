<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Admin Panel</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #28a745;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #28a745;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: 2px solid #28a745;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .danger:hover {
            background-color: #c82333;
        }

        .success {
            background-color: #007bff;
            border-color: #007bff;
        }

        .success:hover {
            background-color: #007bff;
            border-color: #007bff;
        }

        .candidates-list {
            margin-top: 20px;
        }

        .candidate-item {
            padding: 10px;
            border: 2px solid #28a745;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9fff9;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .candidate-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        .candidate-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid #28a745;
        }

        .logout-btn {
            background-color: white;
            color: #28a745;
            border: 2px solid #00e034;
        }

        .logout-btn:hover {
            background-color: #28a745;
            color: white;
        }

        .delete-all-btn {
            background-color: #dc3545;
            border-color: #ffffff;
            color: white;
            /* border: 2px solid #ff8888; */
        }

        .delete-all-btn:hover {
            background-color: #dc3545;
            border-color: #ffffff;
            color: white;
        }

        .reset-votes-btn {
            background-color: #ecb100;
            border-color: #ffffff;
            color: white;
        }

        .reset-votes-btn:hover {
            background-color: #ecb100;
            border-color: #ecb100;
        }

        .result-btn {
            background-color: #17a2b8;
            border-color: #ffffff;
            color: white;
        }

        .result-btn:hover {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#" onclick="handleHomeClick()" class="nav-link">Home</a>
        </div>
    </nav>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <h1>Admin Login</h1>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button onclick="handleLogin()">Login</button>
        </div>

        <!-- Admin Panel Section -->
        <div id="adminPanel" class="hidden">
            <h1>Admin Panel</h1>
            
            <!-- Add Candidate Section -->
            <div class="form-group">
                <input type="text" id="candidateName" placeholder="Candidate Name">
                <input type="text" id="candidateImage" placeholder="Image URL">
                <button onclick="registerCandidate()" class="success">Add Candidate</button>
            </div>

            <!-- Action Buttons -->
            <div style="margin: 20px 0;">
                <button onclick="resetVotes()" class="reset-votes-btn">Reset All Votes</button>
                <button onclick="deleteAllCandidates()" class="delete-all-btn">Delete All Candidates</button>
                <button onclick="window.location.href='/frontend/views/result.html'" class="result-btn">View Results</button>
                <button onclick="handleLogout()" class="logout-btn">Logout</button>
            </div>

            <!-- Candidates List -->
            <div id="candidatesList" class="candidates-list">
                <!-- Candidates will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Check authentication on page load
        window.onload = function() {
            const adminData = localStorage.getItem('adminData');
            if (adminData) {
                showAdminPanel();
                loadCandidates();
            }
        }

        function handleHomeClick() {
            localStorage.clear();
            window.location.href = '/frontend/views/index.html';
        }

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.clear(); // Clear any existing data
                    localStorage.setItem('adminData', JSON.stringify({ isAdmin: true }));
                    showAdminPanel();
                    loadCandidates();
                } else {
                    alert('Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed');
            }
        }

        function showAdminPanel() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
        }

        async function loadCandidates() {
            try {
                const response = await fetch('http://localhost:3000/candidates');
                const data = await response.json();
                
                const candidatesList = document.getElementById('candidatesList');
                candidatesList.innerHTML = '';

                data.candidates.forEach(candidate => {
                    const div = document.createElement('div');
                    div.className = 'candidate-item';
                    div.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <img src="${candidate.image}" alt="${candidate.name}" class="candidate-image">
                            <span>${candidate.name} (Votes: ${candidate.vote_count || 0})</span>
                        </div>
                        <button onclick="deleteCandidate(${candidate.id})" class="danger">Delete</button>
                    `;
                    candidatesList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading candidates:', error);
            }
        }

        async function registerCandidate() {
            const name = document.getElementById('candidateName').value;
            const image = document.getElementById('candidateImage').value;
            if (!name) {
                alert('Please enter candidate name');
                return;
            }
            if (!image) {
                alert('Please enter image URL');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/candidate-register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, image })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('candidateName').value = '';
                    document.getElementById('candidateImage').value = '';
                    loadCandidates();
                }
            } catch (error) {
                console.error('Error registering candidate:', error);
                alert('Failed to register candidate');
            }
        }

        async function deleteCandidate(id) {
            if (!confirm('Are you sure you want to delete this candidate?')) return;

            try {
                const response = await fetch('http://localhost:3000/candidate-delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id })
                });

                const data = await response.json();
                if (data.success) {
                    loadCandidates();
                }
            } catch (error) {
                console.error('Error deleting candidate:', error);
                alert('Failed to delete candidate');
            }
        }

        async function resetVotes() {
            if (!confirm('Are you sure you want to reset all votes?')) return;

            try {
                const response = await fetch('http://localhost:3000/reset-candidate-votes', {
                    method: 'POST'
                });

                const data = await response.json();
                if (data.success) {
                    loadCandidates();
                    alert('Votes reset successfully');
                }
            } catch (error) {
                console.error('Error resetting votes:', error);
                alert('Failed to reset votes');
            }
        }

        async function deleteAllCandidates() {
            if (!confirm('Are you sure you want to delete all candidates?')) return;

            try {
                const response = await fetch('http://localhost:3000/delete-all-candidates', {
                    method: 'POST'
                });

                const data = await response.json();
                if (data.success) {
                    loadCandidates();
                    alert('All candidates deleted successfully');
                }
            } catch (error) {
                console.error('Error deleting candidates:', error);
                alert('Failed to delete candidates');
            }
        }

        function handleLogout() {
            localStorage.clear();
            window.location.reload();
        }
    </script>
</body>
</html>
