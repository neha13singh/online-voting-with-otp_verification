<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Election Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0fff0;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            border: 3px solid #28a745;
        }

        h1 {
            color: #28a745;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .winner-card {
            background: linear-gradient(145deg, #ffffff, #f9fff9);
            border: 3px solid #28a745;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .winner-card .candidate-image {
            width: 200px;
            height: 200px;
        }

        .winner-card .candidate-name {
            font-size: 2rem;
        }

        .winner-card .vote-count {
            font-size: 2.5rem;
        }

        .winner-label {
            background-color: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
        }

        .other-results {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .result-card {
            background: linear-gradient(145deg, #ffffff, #f9fff9);
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 0 1 200px;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(40, 167, 69, 0.2);
        }

        .candidate-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #28a745;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .candidate-name {
            font-size: 1.4rem;
            color: #218838;
            margin: 10px 0;
            font-weight: bold;
        }

        .vote-count {
            font-size: 2rem;
            color: #28a745;
            margin: 15px 0;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress {
            height: 100%;
            background-color: #28a745;
            transition: width 1s ease-in-out;
            border-radius: 10px;
        }

        .percentage {
            font-size: 1.1rem;
            color: #666;
            margin-top: 5px;
        }

        .refresh-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .voters-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .voters-btn:hover {
            background-color: #218838;
        }

        .voters-list {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9fff9;
            border-radius: 8px;
            display: none;
        }

        .voters-list.show {
            display: block;
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .result-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/frontend/views/index.html" class="nav-link">Home</a>
        </div>
    </nav>
    <div class="card">
        <h1>Election Results</h1>
        <div id="winnerContainer">
            <!-- Winner card will be displayed here -->
        </div>
        <div class="other-results" id="otherResultsContainer">
            <!-- Other candidates will be displayed here -->
        </div>
        <button onclick="refreshResults()" class="refresh-btn">
            Refresh Results
        </button>
    </div>

    <script>
        async function loadResults() {
            try {
                const response = await fetch('http://localhost:3000/candidates');
                const data = await response.json();
                
                if (data.success) {
                    const winnerContainer = document.getElementById('winnerContainer');
                    const otherResultsContainer = document.getElementById('otherResultsContainer');
                    
                    winnerContainer.innerHTML = '';
                    otherResultsContainer.innerHTML = '';
                    
                    // Calculate total votes
                    const totalVotes = data.candidates.reduce((sum, candidate) => 
                        sum + (candidate.vote_count || 0), 0);

                    // Sort candidates by vote count
                    const sortedCandidates = [...data.candidates].sort((a, b) => 
                        (b.vote_count || 0) - (a.vote_count || 0));

                    const winner = sortedCandidates[0];
                    const otherCandidates = sortedCandidates.slice(1);

                    // Display winner
                    const winnerPercentage = totalVotes > 0 
                        ? ((winner.vote_count || 0) / totalVotes * 100).toFixed(1) 
                        : 0;

                    const winnerCard = document.createElement('div');
                    winnerCard.className = 'winner-card';
                    winnerCard.innerHTML = `
                        <div class="winner-label">WINNER</div>
                        <img src="../images/candidate${winner.id}.jpg" alt="${winner.name}" class="candidate-image">
                        <h3 class="candidate-name">${winner.name}</h3>
                        <div class="vote-count">${winner.vote_count || 0}</div>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${winnerPercentage}%"></div>
                        </div>
                        <div class="percentage">${winnerPercentage}% of total votes</div>
                        <button onclick="showVoters(${winner.id})" class="voters-btn">See Voters</button>
                        <div id="voters-${winner.id}" class="voters-list"></div>
                    `;
                    winnerContainer.appendChild(winnerCard);

                    // Display other candidates
                    otherCandidates.forEach(candidate => {
                        const percentage = totalVotes > 0 
                            ? ((candidate.vote_count || 0) / totalVotes * 100).toFixed(1) 
                            : 0;

                        const resultCard = document.createElement('div');
                        resultCard.className = 'result-card';
                        resultCard.innerHTML = `
                            <img src="../images/candidate${candidate.id}.jpg" alt="${candidate.name}" class="candidate-image">
                            <h3 class="candidate-name">${candidate.name}</h3>
                            <div class="vote-count">${candidate.vote_count || 0}</div>
                            <div class="progress-bar">
                                <div class="progress" style="width: ${percentage}%"></div>
                            </div>
                            <div class="percentage">${percentage}% of total votes</div>
                            <button onclick="showVoters(${candidate.id})" class="voters-btn">See Voters</button>
                            <div id="voters-${candidate.id}" class="voters-list"></div>
                        `;
                        otherResultsContainer.appendChild(resultCard);
                    });
                }
            } catch (error) {
                console.error('Error loading results:', error);
            }
        }

        async function showVoters(candidateId) {
            try {
                const response = await fetch(`http://localhost:3000/voters/${candidateId}`);
                const data = await response.json();
                
                const votersList = document.getElementById(`voters-${candidateId}`);
                
                if (votersList.classList.contains('show')) {
                    votersList.classList.remove('show');
                    votersList.innerHTML = '';
                } else {
                    votersList.classList.add('show');
                    if (data.success && data.voters.length > 0) {
                        votersList.innerHTML = `
                            <h4>Voters:</h4>
                            ${data.voters.map(voter => `
                                <div style="background-color: white; border: 2px solid #28a745; padding: 8px; margin: 4px; border-radius: 4px;">
                                    <span style="color: #28a745;">${voter.name}</span>
                                </div>
                            `).join('')}
                        `;
                    } else {
                        votersList.innerHTML = '<div>No voters yet</div>';
                    }
                }
            } catch (error) {
                console.error('Error fetching voters:', error);
            }
        }

        function refreshResults() {
            loadResults();
        }

        // Load results when page loads
        window.onload = loadResults;

        // Refresh results every 30 seconds
        setInterval(loadResults, 30000);
    </script>
</body>
</html>
