<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register</title>
    <style>
        body {
            background-color: #f0fff0; /* Light greenish white */
            background: linear-gradient(135deg, #f0fff0 0%, #e0ffe0 100%) !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }
        .card {
            background-color: #ffffff; /* White background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 3px solid #28a745; /* Green border */
            margin: auto; /* Center the card */
            margin-top: 50px; /* Add some space from the top */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #28a745, #1a5928);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            font-weight: 800;
            letter-spacing: 1px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #28a745; /* Green border */
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
            box-sizing: border-box; /* Include padding and border in width */
        }
        input:focus {
            border-color: #218838; /* Darker green on focus */
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #28a745; /* Green button */
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/frontend/views/index.html" class="nav-link">Home</a>
            
        </div>
    </nav>
    <div class="card">
        <h1>Complete Registration</h1>
        <form id="registerForm">
            <input type="text" name="first_name" placeholder="Enter First Name" required>
            <input type="text" name="last_name" placeholder="Enter Last Name" required>
            <input type="text" name="phone_number" id="phone_number" readonly>
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Choose Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // Load user data from localStorage when page loads
        window.addEventListener('DOMContentLoaded', function() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            
            if (!userData) {
                alert('Please complete phone verification first!');
                window.location.href = 'phone-login.html';
                return;
            }

            // Only fill in the phone number from userData
            document.querySelector('input[name="phone_number"]').value = userData.phone_number;
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                first_name: this.first_name.value,
                last_name: this.last_name.value,
                phone_number: this.phone_number.value,
                username: this.username.value,
                password: this.password.value
            };

            fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    localStorage.removeItem('userData');
                    alert('Registration successful!');
                    window.location.href = 'login.html';
                } else {
                    throw new Error('Registration failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            });
        });
    </script>
</body>
</html>
