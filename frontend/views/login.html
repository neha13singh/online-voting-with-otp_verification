<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0fff0; /* Light greenish white */
        }

        .card {
            background-color: #ffffff; /* White background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 3px solid #28a745; /* Green border */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #28a745; /* Green text */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0px;
            border: 2px solid #28a745; /* Green border */
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
            box-sizing: border-box; /* Include padding and border in width */
        }

        input:focus {
            border-color: #218838; /* Darker green on focus */
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #28a745; /* Green button */
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Check if user is already logged in
        window.onload = function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    if (user.isLoggedIn) {
                        // User is already logged in, redirect to vote page
                        window.location.href = '/frontend/views/vote.html';
                    }
                } catch (error) {
                    // Invalid user data, clear it
                    localStorage.removeItem('userData');
                }
            }
        }
    </script>

    <div class="card">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="errorMessage" style="color: red; display: none;"></p>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const errorMessage = document.getElementById('errorMessage');
            
            const formData = {
                username: form.username.value,
                password: form.password.value
            };

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Store minimal user data in localStorage
                    localStorage.setItem('userData', JSON.stringify({
                        id: data.user.id,
                        username: data.user.username,
                        isLoggedIn: true,
                        has_voted: data.user.has_voted
                    }));
                    
                    // Redirect to vote page
                    window.location.href = '/frontend/views/vote.html';
                } else {
                    // Show error and redirect to index after 2 seconds
                    alert(data.message || 'Login failed');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }
    </script>
</body>
</html>
